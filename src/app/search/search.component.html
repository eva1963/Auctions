
<form action="form" role="form">
  <div class="form-group">
    <label for="productTitle">商品名称：</label>
    <input id="productTitle" type="text" class="form-control" placeholder="商品名称" >
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格：</label>
    <input id="productPrice" type="number" class="form-control" placeholder="商品价格" >
  </div>
  <div class="form-group">
    <label for="productSelect">商品类别：</label>
    <select class="form-control" name="select" id="productSelect">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">submit</button>
  </div>
</form>
